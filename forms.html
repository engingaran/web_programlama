<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>

<body>

<form>
        <p>
            Ad : <input type="text" name="ad">
        </p>
        <p>
            Soyadı :<input type="text" name="soyad">
        </p>

        <p>
            Eposta : <input type="email" name="email">
        </p>

        <p>
            Parola : <input type="password" name="password">
        </p>

        <p>
            Parolayı Hatırla <input type="checkbox" name="paralohatirla">
        </p>

        <p>
            Cinsiyetiniz: <br>
            Erkek <input type="radio" name="cinsiyet">
            Kadın <input type="radio" name="cinsiyet">
        </p>

        <p>
            Hobileriniz: <br>
            Kitap Okumak<input type="checkbox" name="hobi">
            Film izlemek<input type="checkbox" name="hobi">
            Spor Yapmak<input type="checkbox" name="hobi">
        </p>
        <p>
        Doğum Yeriniz: <br>
        <select name="dogumyeri">
            <option>Eskişehir</option>
            <option>İstanbul</option>
            <option>izmir</option>
        </select>
        </p>
        <p>
            Doğum Yeriniz: <br>
            <select multiple name="dogumyeri">
                <option>Eskişehir</option>
                <option>İstanbul</option>
                <option>izmir</option>
            </select>
            </p>



</form>

</body>

</html>
